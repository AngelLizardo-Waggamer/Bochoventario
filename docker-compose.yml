version: '3.8'

services:
  # -------------------------------------------------------------
  # üêò SERVICIO DE BASE DE DATOS (COMPARTIDO)
  # -------------------------------------------------------------
  db:
    image: mysql:8.4
    container_name: bocho-mysql-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}      # Base de datos principal
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5003:3306" # Puerto externo 5003, interno 3306
    volumes:
      - mysql-data:/var/lib/mysql
      # Si tienes un script de inicio para crear tablas, descomenta esto:
      # - ./schema.sql:/docker-entrypoint-initdb.d/schema.sql
    networks:
      - bochoventario_network
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
      interval: 5s
      timeout: 5s
      retries: 6
      start_period: 30s

  # -------------------------------------------------------------
  # üåê 1. MICROSERVICIO DE AUTENTICACI√ìN (Node.js)
  # -------------------------------------------------------------
  auth-app:
    build: 
      context: ./auth_service
      dockerfile: auth-dockerfile
    container_name: jwt-auth-app
    restart: always
    ports:
      - "${AUTH_PORT}:${AUTH_PORT}" 
    volumes:
      - ./auth_service:/usr/src/app
      - /usr/src/app/node_modules 
    environment:
      # Conexi√≥n a la DB compartida
      DB_HOST: db   # Nombre del servicio de arriba
      DB_PORT: 3306 
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      # Seguridad
      JWT_SECRET: ${JWT_SECRET}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - bochoventario_network

  # -------------------------------------------------------------
  # üì¶ 2. MICROSERVICIO DE INVENTARIO (.NET)
  # -------------------------------------------------------------
  inventory_api:
    build:
      context: ./inventory_service # Aseg√∫rate de que esto apunte a donde est√° tu .csproj
      dockerfile: inv-dockerfile
    container_name: inventory_api
    restart: unless-stopped
    ports:
      - "5001:8080"
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      ASPNETCORE_URLS: http://+:8080
      # IMPORTANTE: Usamos la misma variable JWT_SECRET que auth-app
      JWT_SECRET_KEY: ${JWT_SECRET} 
      JWT_ISSUER: auth-service
      JWT_AUDIENCE: inventory-api
      # String de conexi√≥n actualizado para apuntar al servicio 'db'
      DB_CONNECTION_STRING: Server=db;Port=3306;Database=${DB_NAME};User=${DB_USER};Password=${DB_PASSWORD};
    depends_on:
      db:
        condition: service_healthy
    networks:
      - bochoventario_network

volumes:
  mysql-data: {}

networks:
  bochoventario_network:
    driver: bridge