version: '3.8'

services:
  # üåê 1. Microservicio de Autenticaci√≥n (Node.js/Express)
  auth-app:
    build: 
      context: ./auth_service
      dockerfile: auth-dockerfile
    container_name: jwt-auth-app
    restart: always
    ports:
      - "3000:3000"
    volumes:
      - ./auth_service:/usr/src/app
      - /usr/src/app/node_modules 
    environment:
      DB_HOST: db 
      DB_USER: user
      # RECOMENDACI√ìN: Pon las contrase√±as con caracteres especiales entre comillas
      DB_PASSWORD: "bochovpword_?"
      DB_NAME: InventarioNormalizadoDB
      JWT_SECRET: "JWT_BOCHOVKEY_?" 
    depends_on:
      db:
        condition: service_healthy 

  # üêò 2. Servicio de MySQL (Base de Datos)
  db:
    image: mysql:8.4 
    container_name: auth-mysql-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: InventarioNormalizadoDB
      MYSQL_USER: user
      # RECOMENDACI√ìN: Comillas aqu√≠ tambi√©n para evitar problemas de parsing
      MYSQL_PASSWORD: "bochovpword_?"
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
      interval: 5s
      timeout: 5s
      retries: 6
      start_period: 30s 

volumes:
  mysql-data: {}