version: '3.8'

services:
  # üåê 1. Microservicio de Autenticaci√≥n
  auth-app:
    build: 
      context: ./auth_service
      dockerfile: auth-dockerfile
    container_name: jwt-auth-app
    restart: always
    ports:
      # CORRECCI√ìN 1: Mapeo expl√≠cito HOST:CONTENEDOR
      - "${AUTH_PORT}:${AUTH_PORT}" 
    volumes:
      - ./auth_service:/usr/src/app
      - /usr/src/app/node_modules 
    environment:
      DB_HOST: db 
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      # Internamente Node debe hablar al 3306
      DB_PORT: 3306 
      JWT_SECRET: ${JWT_SECRET}
    depends_on:
      db:
        condition: service_healthy 

  # Servicio de MySQL
  db:
    image: mysql:8.4 
    container_name: auth-mysql-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5003:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    healthcheck:
      #  El healthcheck interno debe ser al 3306, no al localhost
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
      interval: 5s
      timeout: 5s
      retries: 6
      start_period: 30s 

volumes:
  mysql-data: {}